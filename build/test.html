    <label>FIlename</label>
    <input type="text" id="filename" value="hello.txt" />
    <br>
    <br>

    <label for="text-val">FIle content</label>
    <textarea id="text-val" rows="4">This is the content of my file</textarea><br />
    <button type="button" id="dwn-btn">"Download dinamically generated text file"</button>


    <script>

        function download(filename, text) {
            var link = document.createElement('a');


            link.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));


            link.setAttribute('download', filename);


            link.style.display = 'none';


            document.body.appendChild(link);


            link.click();

            document.body.removeChild(link);
        }

        // Start file download.
        document.getElementById("dwn-btn").addEventListener("click", function () {
            // Generate download of hello.txt file with some content
            var text = document.getElementById("text-val").value;
            var filename = document.getElementById("filename").value

            download(filename, text);
        }, false);

    </script>
