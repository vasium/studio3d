<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style>
    .loading {
      position: fixed;
      z-index: 50;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader {
      -webkit-perspective: 120px;
      -moz-perspective: 120px;
      -ms-perspective: 120px;
      perspective: 120px;
      width: 100px;
      height: 100px;
    }

    .loader::before {
      content: "";
      position: absolute;
      left: 25px;
      top: 25px;
      width: 50px;
      height: 50px;
      background-color: #ff0000;
      animation: flip 1s infinite;
    }

    @keyframes flip {
      0% {
        transform: rotate(0);
      }

      50% {
        transform: rotateY(180deg);
      }

      100% {
        transform: rotateY(180deg) rotateX(180deg);
      }
    }
  </style>
</head>

<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div class="root" id="root"></div>

  <div class="loading" id="js-loader">
    <div class="loader"></div>
  </div>

  <div class="mv">

    <div class="item1">

      <div class="container" style="display: flex; height: 100%;">

        <div style="width: 100px">
          <div class="options">
            <div class="option --is-active" data-option="Metal">
              Metal
            </div>
            <div class="option" data-option="Pillow">
              Pillow
            </div>
            <div class="option" data-option="Wood">
              Wood
            </div>
            <!-- <div class="option" id="ar" data-option="Export">
            AR
          </div> -->
          </div>
        </div>

        <div style="flex-grow: 1;">
          <model-viewer class="mvin" id="model-display" src="" ar ar-modes="scene-viewer webxr" ar-scale="auto" camera-controls alt="A 3D model"></model-viewer>
        </div>

      </div>

    </div>

    <div class="item2">
      <div class="controls">
        <div id="js-tray" class="tray">
          <div id="js-tray-slide" class="tray__slide">
          </div>
        </div>
      </div>
    </div>

  </div>



</body>

</html>
